<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash Groceries</title>
</head>

<link rel="stylesheet" href="css/Stylesheet.css">

<body>

    <div class = "nav-wrapper">
        <nav>
            <ul class = "nav-list">
                <li class = "nav-item"><a href="ShawPractical.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Order Online</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </div>

    <div class = "image-holder">
        <img class = "background-img" src="images/Front-Image.png" width = "100%">
        <h1 id = "caption-1">GROCERY SHOPPING DONE ONLINE</h1>
    </div>

<h1 Id = "pop-cat">POPULAR CATEGORIES</h1>
<hr width = "1300">

<div class = "featured-wrapper">

    <!-- This is the dairy catagory -->
    <div class = "product-container">
        <p class = "cat-text">Dairy Products</p>
        <img class = "food-images" src="images/dairy.jpg">
        <div class = "btn-container">
            <button class = "view-more-button" type = "button" name = "button" >VIEW MORE</button>
        </div>
    </div>

    <!-- This is the fruits & vegetables catagory -->
    <div class = "product-container">
        <p class = "cat-text">Fruits & Vegetables</p>
        <img class = "food-images" src="images/Fruit-Veg.png">
        <div class = "btn-container">
            <button class = "view-more-button" type = "button" name = "button" >VIEW MORE</button>
        </div>
    </div>

    <!-- This is the meat category -->
    <div class = "product-container">
        <p class = "cat-text">Meat Products</p>
        <img class = "food-images" src="images/meat.png">
        <div class = "btn-container">
            <button class = "view-more-button" type = "button" name = "button" >VIEW MORE</button>
        </div>
    </div>

</div>

<!-- This is the social media links section -->
<div id = "social-media-container" background-color= "#00000">

    <div id = "facebook-icon-container">
        <img src="images/facebook-icon.png">
    </div>

    <div id = "instagram-icon-container">
        <img src="images/instagram-icon.png">
    </div>

    <div id = "twitter-icon-container">
        <img src="images/twitter-icon.png">
    </div>

</div>

<br>

<!-- This is the holder for the form -->
<div class = "form-container">
    <div class = form-head-container>
        <img id = "email-icon" src="images/R.png">
        <p id="contact-us-label">Contact us</p>
    </div>

    <form action="">
        <label class = "form-item" for="fname">First Name</label>
        <input id = "fname" type="text" name = "firstname" placeholder="Your name">
        <br><br>

        <label class = "form-item" for="lname">Last Name</label>
        <input id = "lname" type="text" name = "lastname" placeholder="Your last name">
        <br><br>

        <label class = "form-item" for="subject">Subject</label>
        <textarea id = "subject" name = "subject" placeholder="How can we help?"></textarea>
        <br><br>

        <input id="submit-btn" type = "submit" value = "Submit">
    </form>

</div>

</body>

</html>
